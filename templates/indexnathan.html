{% extends 'base.html' %}

{% block content %}
    <h1>{% block title %} Stock {% endblock %}</h1>
    {% for stock in stock_data %}
        <div class='stock'>
            <p>{{ stock['stock_id'] }}</p>
            <h2>{{ stock['symbol'] }}</h2>
            <p>{{ stock['name'] }}</p>
        </div>
    {% endfor %}
{% endblock %}
